<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com html5</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Este video esta hospedado no meu próprio servidor.</p>

    <video width="560" controls autoplay loop>
    <source src="midia/meu-video.mkv" type="video/mkv">
    <source src="midia/meu-video.webm" type="video/webm">
    <source src="midia/meu-video.mp4" type="video/mp4">
    <p>Seu navegador não tem compatibilidade com reprodução de vídeos.</p>

</video>

     <h1>Inserindo vídeos do youtube</h1>
     <iframe width="560" height="315" src="https://www.youtube.com/embed/LW0bhKitRBk?si=Mzcf1R2Q3I6Yz9I5" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    


</body>
</html>
