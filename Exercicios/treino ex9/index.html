<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <h1>Listas Ordenadas</h1>
    <ol>
        <li>Reunião</li>

    </ol>

        <li>Alho</li>
        <li>Cebola</li>
        <li>Pão</li>

        <li>Banana</li>

        <dt>GTA</dt>
        <dd>Grand Theft Auto</dd>
        <dt>R6</dt>
        <dd>Rainbow six</dd>
        <dt>Vava</dt>
        <dd>Valorant</dd>
